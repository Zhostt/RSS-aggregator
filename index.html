
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS aggregator for Hexlet</title>
  </head>
  <body>
    <main>
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 mb-0">RSS aggregator</h1>
            <p class="lead">RSS feeds for everyone for free!</p>
            <form action class="rss-form text-body" id="RSS_input_form" action>
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input autofocus id="url_input" class="form-control w-100" name="url" placeholder="RSS link">
                    <label for="url_input">RSS link</label>
                  </div>
                </div>
                <div class="col-auto">
                  <input type="submit" aria-label="add" id='submit' class='h-100 btn btn-lg btn-primary px-sm-5' value='Добавить'>
                </div>
              </div> 
            </form>
            <p class="mt-2 mb-0 text-white">Example: https://ru.hexlet.io/lessons.rss</p>
            </div>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
            <ul class="posts"></ul>
          </div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
            <ul class="feeds"></ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
