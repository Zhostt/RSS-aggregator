
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS aggregator for Hexlet</title>
  </head>
  <body>
    <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="previewModalLabel">Modal title</h5>
            <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body">
            Modal text
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" href='#' role="button" target="_blank" rel="noopener noreferrer" class="btn btn-primary full-article">Read</button>
          </div>
        </div>
      </div>
    </div>
    <main>
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 mb-0">RSS aggregator</h1>
            <p class="lead">RSS feeds for everyone for free!</p>
            <form action class="rss-form text-body" id="RSS_input_form" action>
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input autofocus autocomplete="off" id="url_input" class="form-control w-100" name="url" placeholder="RSS link" aria-label="url">
                    <label for="url_input">RSS link</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" aria-label="add" id='submit' class='h-100 btn btn-lg btn-primary px-sm-5'>Submit</button>
                </div>
              </div> 
            </form>
            <p class="mt-2 mb-0 text-white">Example-static: https://ru.hexlet.io/lessons.rss</p>
            <p class="mt-2 mb-0 text-white">Example-dynamic: https://lorem-rss.hexlet.app/feed?unit=second</p>
            </div>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
            <ul class="posts list-group border-0 rounded-0"></ul>
          </div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
            <ul class="feeds"></ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
